version: '3.8'

services:
  term-idle:
    build:
      context: .
      dockerfile: Dockerfile
    image: term-idle:latest
    container_name: term-idle
    restart: unless-stopped
    
    # Port mappings
    ports:
      - "2222:2222"  # SSH server
      - "8080:8080"  # HTTP API
    
    # Environment variables
    environment:
      - TERMIDLE_SSH_PORT=2222
      - TERMIDLE_GAME_SAVE_INTERVAL=30s
      - TERMIDLE_GAME_PRODUCTION_TICK=1s
      - TERMIDLE_DATABASE_PATH=/app/data/term_idle.db
      - TERMIDLE_SERVER_PORT=8080
      - TERMIDLE_SERVER_HOST=0.0.0.0
      - TERMIDLE_LOGGING_LEVEL=info
      - TERMIDLE_LOGGING_FORMAT=text
    
    # Volume mounts for data persistence
    volumes:
      - term_idle_data:/app/data
      - term_idle_logs:/app/logs
      - term_idle_configs:/app/configs
      - ./configs/config.yaml:/app/configs/config.yaml:ro
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Network
    networks:
      - term-idle-network
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # User (non-root)
    user: "1001:1001"

